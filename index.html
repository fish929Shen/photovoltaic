<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光晟前言</title>
    <link rel="stylesheet" href="./css/index.css">
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            height: auto;
            background-color: black;
            margin: 0;
            overflow: hidden;
            /* 防止页面滚动 */
        }

        .intro-video {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* 声音控制按钮样式 */
        .sound-control-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid white;
            cursor: pointer;
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .sound-control-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .sound-control-btn i {
            font-size: 20px;
        }

        /* 视频样式 */
        #mainVideo {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        /* 延迟链接样式 */
        #delayedLink {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 0);
            background-color: rgba(240, 248, 255, 0);
            z-index: 100;
            width: 80vw;
            height: 50vh;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        /* 图标切换过渡效果 */
        .sound-icon {
            transition: opacity 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="intro-video">
        <!-- 视频元素，默认静音自动播放 -->
        <video id="mainVideo" src="part0_intro.mp4" autoplay muted playsinline onended="this.pause();">
            您的浏览器不支持视频播放
        </video>

        <!-- 声音控制按钮 - 包含两个图标，通过JS控制显示状态 -->
        <button class="sound-control-btn" id="soundControlBtn" aria-label="切换声音">
            <i class="fas fa-volume-mute sound-icon" id="muteIcon"></i> <!-- 带斜杠的静音图标 -->
            <i class="fas fa-volume-up sound-icon" id="unmuteIcon" style="display: none;"></i> <!-- 有声图标 -->
        </button>

        <!-- 延迟显示的链接 -->
        <a href="part1Embarkation.html" id="delayedLink"></a>
    </div>

    <!-- 外部脚本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 获取DOM元素
            const video = document.getElementById('mainVideo');
            const soundControlBtn = document.getElementById('soundControlBtn');
            const muteIcon = document.getElementById('muteIcon');
            const unmuteIcon = document.getElementById('unmuteIcon');
            const delayedLink = document.getElementById('delayedLink');

            // 点击按钮切换声音状态
            soundControlBtn.addEventListener('click', function () {
                // 切换静音状态
                video.muted = !video.muted;

                // 根据静音状态切换图标
                if (video.muted) {
                    muteIcon.style.display = 'block';
                    unmuteIcon.style.display = 'none';
                    soundControlBtn.setAttribute('aria-label', '开启声音');
                } else {
                    muteIcon.style.display = 'none';
                    unmuteIcon.style.display = 'block';
                    soundControlBtn.setAttribute('aria-label', '关闭声音');
                }
            });

            // 点击视频本身也可以切换声音
            video.addEventListener('click', function () {
                video.muted = !video.muted;

                if (video.muted) {
                    muteIcon.style.display = 'block';
                    unmuteIcon.style.display = 'none';
                } else {
                    muteIcon.style.display = 'none';
                    unmuteIcon.style.display = 'block';
                }
            });

            // 监听视频播放进度，控制链接显示
            video.addEventListener('timeupdate', function () {
                // 当视频播放到82%时显示链接
                const progress = (video.currentTime / video.duration) * 100;
                if (progress >= 82) {
                    delayedLink.style.opacity = '1';
                    delayedLink.style.pointerEvents = 'auto';
                }
            });

            // 视频播放结束时确保链接可见
            video.addEventListener('ended', function () {
                delayedLink.style.opacity = '1';
                delayedLink.style.pointerEvents = 'auto';
            });
        });
    </script>
</body>

</html>
